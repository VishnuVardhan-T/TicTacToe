<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TicTacToe</h1>
    <div class="player-indicator">X</div>
    <div class="board">
      <div class="cell" id="box0"></div>
      <div class="cell" id="box1"></div>
      <div class="cell" id="box2"></div>
      <div class="cell" id="box3"></div>
      <div class="cell" id="box4"></div>
      <div class="cell" id="box5"></div>
      <div class="cell" id="box6"></div>
      <div class="cell" id="box7"></div>
      <div class="cell" id="box8"></div>
    </div>

    <div class="winning hidden" id="winning">
      <div class="winning-text"></div>
      <button class="restart">Restart</button>
    </div>
    <div class="overlay hidden"></div>
  </body>
  <script src="script.js"></script>
</html>
